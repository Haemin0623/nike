<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div layout:fragment="content">
	<div th:if="${#lists.size(list)} == 0">
		 현재 위시리스트가 비어있습니다.
	</div>
	
	<ul th:if="${#lists.size(list)} != 0" th:each="wishList:${list}">
		<li>
			<a th:href="@{/product/productDetail.do(productNo=${wishList.productNo},color=${color})}">
				<img alt="누르시면 상세페이지로 이동합니다." th:src="@{/images/product_photo/}+${wishList.productPhoto}" width="200">
			</a>
			[[${wishList.productName}]]
			[[${wishList.price}]]
		</li>
	</ul>
</div>
</body>
</html>
